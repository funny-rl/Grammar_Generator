hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - custom_reward_function.path=./reward_model/validity.py
    - trainer.project_name=Grammar_RL
    - trainer.experiment_name=Validity_RL
    - data.path=./data/unlabeled_G
    - data.train_files=./data/unlabeled_G/parquet/train.parquet
    - data.val_files=./data/unlabeled_G/parquet/valid.parquet
    - data.max_prompt_length=2600
    - data.max_response_length=300
    - data.train_batch_size=8
    - data.val_batch_size=8
    - actor_rollout_ref.actor.ppo_mini_batch_size=8
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=2
    - actor_rollout_ref.actor.ppo_max_token_len_per_gpu=13300
    - actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=2
    - actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=2
    - actor_rollout_ref.rollout.temperature=0.6
    - actor_rollout_ref.rollout.top_p=0.9
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.5
    - actor_rollout_ref.rollout.n=5
    - actor_rollout_ref.rollout.max_num_batched_tokens=4096
    - actor_rollout_ref.rollout.max_num_seqs=1024
    - trainer.save_freq=1
    - trainer.test_freq=10
    - trainer.total_epochs=10
    - actor_rollout_ref.model.load_param=True
    - actor_rollout_ref.model.load_param_path=./model/sft.pt
    - actor_rollout_ref.rollout.tensor_model_parallel_size=4
    - trainer.n_gpus_per_node=4
    - trainer.logger=[console,wandb]
    - trainer.default_local_dir=./checkpoints/rl/Grammar_Generation/Validity_RL
  job:
    name: _rl
    chdir: null
    override_dirname: actor_rollout_ref.actor.ppo_max_token_len_per_gpu=13300,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=2,actor_rollout_ref.actor.ppo_mini_batch_size=8,actor_rollout_ref.model.load_param=True,actor_rollout_ref.model.load_param_path=./model/sft.pt,actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=2,actor_rollout_ref.rollout.gpu_memory_utilization=0.5,actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=2,actor_rollout_ref.rollout.max_num_batched_tokens=4096,actor_rollout_ref.rollout.max_num_seqs=1024,actor_rollout_ref.rollout.n=5,actor_rollout_ref.rollout.temperature=0.6,actor_rollout_ref.rollout.tensor_model_parallel_size=4,actor_rollout_ref.rollout.top_p=0.9,custom_reward_function.path=./reward_model/validity.py,data.max_prompt_length=2600,data.max_response_length=300,data.path=./data/unlabeled_G,data.train_batch_size=8,data.train_files=./data/unlabeled_G/parquet/train.parquet,data.val_batch_size=8,data.val_files=./data/unlabeled_G/parquet/valid.parquet,trainer.default_local_dir=./checkpoints/rl/Grammar_Generation/Validity_RL,trainer.experiment_name=Validity_RL,trainer.logger=[console,wandb],trainer.n_gpus_per_node=4,trainer.project_name=Grammar_RL,trainer.save_freq=1,trainer.test_freq=10,trainer.total_epochs=10
    id: ???
    num: ???
    config_name: rl
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /gpfs/home1/aiphw227/grammar_generator/grammar_generator
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /gpfs/home1/aiphw227/grammar_generator/grammar_generator/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /gpfs/home1/aiphw227/grammar_generator/grammar_generator/outputs/2025-05-21/17-03-15
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
